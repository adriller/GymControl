<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="functions.js"></script>
    <!--Design Libraries-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <!--theme-->
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-amber.css">
    <!--icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
  </head>
  <body>
    <div class="w3-bar w3-black w3-text-orange">
      <a href="main.html" class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">My workouts</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">Statistics</a>
      <a href="#" class="w3-bar-item w3-right w3-button w3-hide-small">Logout</a>
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium w3-hover-white" onclick="openNav()">&#9776;</a>
    </div>
    <div  class="w3-container fundo">
      <div id="menuMobile" class="w3-bar-block w3-theme-l1 w3-hide w3-hide-large w3-hide-medium">
        <a href="#" class="w3-bar-item w3-hover-white w3-border-bottom w3-border-black w3-button">My workouts</a>
        <a href="#" class="w3-bar-item w3-hover-white w3-button w3-border-bottom w3-border-black">Statistics</a>
        <a href="#" class="w3-bar-item w3-hover-white w3-button w3-border-bottom w3-border-black">Logout</a>
      </div>
      <div class="w3-container w3-center w3-padding w3-light-gray divMain">
        <h1 class="w3-allerta w3-text-black bigFont">Workout Name</h1>


        <div class="w3-container divSelectWork" id="scrollwrapper">
          <a href="#" class="w3-bar-item w3-hover-black w3-border w3-round-large w3-button w3-text-orange selectWork " id="wk1" onclick="editEx(wk1)">
            Brench Press - 15.5kg<br>
            reps: 10 10 10 10</a>



        </div>

        <div class="w3-container lineBreak">
          <div class=" w3-button w3-circle w3-border plusBtn w3-right w3-yellow w3-hover-black " onclick="addEx()"><i class="fa fa-plus"></i></div>
        </div>

        <div id="btnStart" class="w3-container w3-button start w3-border w3-round-large w3-green w3-hover-black " onclick="location.href = 'workout.html';">Save &emsp;<i class="fa fa-floppy-o"></i></div>
        <div id="btnStart" class="w3-container w3-button start w3-border w3-round-large w3-text-white w3-orange w3-hover-black " onclick="location.href = 'workout.html';">Back &emsp;<i class="fa fa-arrow-circle-o-left"></i></div>

        <div id="modalEdit" class="w3-modal">
          <div class="w3-modal-content w3-card-4">
            <header class="w3-container w3-theme w3-padding">
              <span onclick="document.getElementById('modalEdit').style.display='none'"
                    class="w3-button w3-display-topright fontTitleSmall iconX w3-hover-white">&times;</span>
              <a class="fontTitleSmall w3-allerta ">New Exercice</a>
            </header>
            <div class="w3-container w3-theme-l4 w3-padding">

              <label class="w3-text-black labelEdit w3-left">Name</label>
              <input class="w3-input w3-border-bottom w3-border-black loginInput textFontSize" type="text" required>

              <label class="w3-text-black labelEdit w3-left">Weight</label>
              <input class="w3-input w3-border-bottom w3-border-black loginInput textFontSize" type="number" required>

              <label class="w3-text-black labelEdit w3-left">Anotations</label>
              <input class="w3-input w3-border-bottom w3-border-black loginInput textFontSize" type="text" required>

            </div>
            <div class="w3-container w3-padding w3-theme">
              <div class="w3-container w3-button confirmEdit w3-border w3-round-large w3-black w3-hover-white ">Confirm &emsp;<i class="fa fa-check"></i></div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>
      function openNav() {
        var x = document.getElementById("menuMobile");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
      var scroller = new iScroll('scrollwrapper', { desktopCompatibility : true });


    </script>
  </body>
</html>
