<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/functions.js"></script>
    <!--Design Libraries-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <!--theme-->
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-amber.css">
    <!--icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
  </head>
  <body>
    <div class="w3-bar w3-black w3-text-orange header">
      <a href="main.html" class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">My workouts</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">Statistics</a>
      <a href="#" class="w3-bar-item w3-right w3-button w3-hide-small">Logout</a>
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium w3-hover-white" onclick="openNav()">&#9776;</a>
    </div>
    <div  class="w3-container fundo">
      <div id="menuMobile" class="w3-bar-block w3-theme-l1 w3-hide w3-hide-large w3-hide-medium">
        <a href="#" class="w3-bar-item w3-hover-white w3-border-bottom w3-border-black w3-button">My workouts</a>
        <a href="#" class="w3-bar-item w3-hover-white w3-button w3-border-bottom w3-border-black">Statistics</a>
        <a href="#" class="w3-bar-item w3-hover-white w3-button w3-border-bottom w3-border-black" onclick="logOut()">Logout</a>
      </div>
      <div class="w3-container w3-center w3-padding w3-light-gray divMain">
        <h1 class="w3-allerta w3-text-black bigFont">Select workout</h1>

        <div class="w3-container boxShadow divSelectWork" id="workoutsPanel">
          <div id="load" class=" loadIcon w3-center w3-opacity w3-allerta" ><i class="fa fa-spinner fa-spin mySpin" style="font-size:10vh"></i><br><br>Loading...</div>
          <!--<a href="#" class="w3-bar-item w3-hover-black w3-border w3-round-large w3-button w3-text-orange selectWork " id="wk1" onclick="select(wk1)">Chest & Triceps</a>
<a href="#" class="w3-bar-item w3-hover-black w3-border w3-round-large w3-button w3-text-orange selectWork " id="wk2" onclick="select(wk2)">Legs & Calves</a>
<a href="#" class="w3-bar-item w3-hover-black w3-border w3-round-large w3-button w3-text-orange selectWork " id="wk3" onclick="select(wk3)">Back, Biceps & Abs</a>
<a href="#" class="w3-bar-item w3-hover-black w3-border w3-round-large w3-button w3-text-orange selectWork " id="wk4" onclick="select(wk4)">4</a>
<a href="#" class="w3-bar-item w3-hover-black w3-border w3-round-large w3-button w3-text-orange selectWork " id="wk5" onclick="select(wk5)">5</a>
<a href="#" class="w3-bar-item w3-hover-black w3-border w3-round-large w3-button w3-text-orange selectWork " id="wk6" onclick="select(wk6)">66</a>-->

        </div>

        <div class="w3-right w3-button  addNew fixedBotPlus tinyBoxShadow w3-border w3-ripple w3-theme-l2 w3-hover-black" onclick="addnewWkModal()">+</div>
        <br>
        <br><br><button id="btnStart" class="w3-disabled w3-button save3 w3-border w3-round-large w3-theme-l1 w3-hover-black "  onclick="goToWorkouts()" disabled >Confirm &emsp;<i class="fa fa-check-square-o"></i></button>

      </div>
      <div id="modalNewWk" class="w3-modal">
        <div class="w3-modal-content w3-card-4">
          <header class="w3-container w3-theme w3-padding w3-center">
            <span onclick="document.getElementById('modalNewWk').style.display='none'"
                  class="w3-button w3-display-topright fontTitleSmall iconX w3-hover-white">&times;</span>
            <a class="fontTitleSmall w3-allerta ">New Workout</a>
          </header>

          <div class="w3-container w3-theme-l4 w3-padding">

            <label class="w3-text-black labelEdit w3-left">Workout Name</label>
            <input id="newWkName" class="w3-input w3-border-bottom w3-border-black loginInput textFontSize" type="text" required>

          </div>
          <div class="w3-container w3-padding w3-theme w3-center">
            <div class="w3-container w3-button confirmEdit w3-border w3-round-large w3-black w3-hover-white " onclick="confirmWkName()">Confirm &emsp;<i class="fa fa-check"></i></div>
          </div>
        </div>
      </div>
      <div id="confirmResetModal" class="w3-modal">
        <div class="w3-modal-content w3-card-4">
          <header class="w3-container w3-theme-l2 w3-padding w3-center">
            <a class="fontTitleExtraSmall w3-allerta ">You have another workout in progress <br> Would you like to start a new one?</a>
          </header>

          <div class="w3-container modalOptions w3-theme-l4 w3-center">
            <div class="w3-container w3-button confirmEdit w3-border w3-round-large w3-green w3-hover-black " onclick="resetVariables();location.href = 'workout.html';">Yes &emsp;<i class="fa fa-check"></i></div>
            <div class="w3-container w3-button confirmEdit w3-border w3-round-large w3-red w3-hover-black " onclick="document.getElementById('confirmResetModal').style.display='none'">No &emsp;<i class="fa fa-close"></i></div>
          </div>
        </div>
      </div>
    </div>

    <script>

      $( document ).ready(function() {

        if(localStorage.userEmail == undefined){
          location.href = 'index.html';
        }
        //alert(localStorage.userEmail);
      });

      function openNav() {
        var x = document.getElementById("menuMobile");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }

      $( "#workoutsPanel" ).ready(function() {
        getWorkouts();
        var wksHTML = "";
        var element =  $("#workoutsPanel");
        var wks = JSON.parse(localStorage.wks);
        $( "#load" ).addClass("w3-hide");
        for(i in wks.workouts){
          wksHTML += '<a href="#" class="boxShadow w3-hover-black w3-border w3-round-large w3-button w3-theme-l4 selectWork " id="wk' + wks.workouts[i].ID +'" onclick="select(' + wks.workouts[i].ID + ',\'' + wks.workouts[i].name  +'\')">' + wks.workouts[i].name + '</a>';
        }
        element.html(wksHTML);
      });

      function addnewWkModal(){
        document.getElementById('modalNewWk').style.display='block';
      }

      function confirmWkName(){
        document.getElementById('modalNewWk').style.display='none';
        localStorage.newWkName = $("#newWkName").val();
        location.href = 'addnew.html';
      }

      function goToWorkouts(){
        //alert(localStorage.wkInProgress);
        if(localStorage.wkInProgress != undefined && localStorage.selectedWkName != localStorage.wkInProgress){
          document.getElementById('confirmResetModal').style.display='block';
        }
        else{
          location.href = 'workout.html';
        }

      }

    </script>
  </body>
</html>
