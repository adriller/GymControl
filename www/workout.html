    <div class="w3-bar w3-black w3-text-orange header">

      <div class="w3-container w3-center w3-padding w3-light-gray divMain">
        <h1 id="nameWork" class="w3-allerta w3-text-black bigFont">Workout Name</h1>

        <div class="w3-container  divSelectWork" id="workoutViewer">
          <div class="w3-container w3-red w3-border exercice">

        <br>
        <div id="btnStart" class="w3-container w3-button start w3-border w3-round-large w3-green w3-hover-black " onclick="location.href = 'start.html';">START&emsp;<i class="fa fa-play"></i></div>

      </div>
    </div>

    <script>
      function openNav() {
        var x = document.getElementById("menuMobile");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }

      $( "#workoutViewer" ).ready(function() {
        getExercices();
        var exsHTML = "";
        var element =  $("#workoutViewer");
        var exs = JSON.parse(localStorage.exs);
        for(i in exs.exercices){
          exsHTML += '<div class="w3-container w3-orange w3-border exercice">'+
            exs.exercices[i].name + ' - ' + exs.exercices[i].weight + 'kg<br>'+
            'Rest: ' + exs.exercices[i].rest + 's' +
            '</div>';
        }
        element.html(exsHTML);
      });

      $( "#nameWork" ).ready(function() {
        var nameWk =  $("#nameWork");
        var name = localStorage.selectedWkName;
        $("#nameWork").text(name);
      });

    </script>
