<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <title>Cadastro</title>
  </head>
  <body>
    <div id="loginScreen" class="w3-container">
      <div class="w3-container w3-center logoCad">
        <h1 class="w3-allerta w3-text-white logoSizeCad">GymControl</h1>
      </div>
      <div class="w3-container w3-center">

        <form class="formLogin w3-container w3-padding ">

          <label class="w3-text-white labelShadow">First Name</label>
          <input class="w3-input w3-border-bottom w3-border-black loginInput" type="text" required>

          <label class="w3-text-white labelShadow">E-mail</label>
          <input class="w3-input w3-border-bottom w3-border-black loginInput" type="email" required>

          <label class="w3-text-white labelShadow">Password</label>
          <input class="w3-input w3-border-bottom w3-border-black loginInput" type="password" required>

          <label class="w3-text-white labelShadow">Repeat Password</label>
          <input class="w3-input w3-border-bottom w3-border-black loginInput" type="password" required>

          <button class="w3-button w3-black loginButton">Cadastrar</button>



        </form>
      </div>
    </div>
  </body>
</html>
