        }
      }

      $( "#WorkoutViewerEdit" ).ready(function() {
        getexercises();
        var exsHTML = "";
        var element =  $("#WorkoutViewerEdit");
        var exs = JSON.parse(localStorage.exs);
        for(i in exs.exercises){
          exsHTML += ' <a href="#" class="w3-bar-item w3-hover-black w3-border w3-round-large w3-button w3-text-orange selectWork " id="'+
            exs.exercises[i].ID + '" onclick="editForm(\''+
            exs.exercises[i].ID + '\', \''+  exs.exercises[i].name + '\')">'+
            exs.exercises[i].name + ' - ' + exs.exercises[i].weight + 'kg<br>' +
            'rest: ' + exs.exercises[i].rest + '</a>';
        }
        element.html(exsHTML);
      });
